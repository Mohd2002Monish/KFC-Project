    <style>
      body {
        font-family: Arial;
        font-size: 17px;
        padding: 8px;
      }

      * {
        box-sizing: border-box;
      }

      .checkout {
        display: -ms-flexbox; /* IE10 */
        display: flex;
        width: 60%;
        margin: auto;
        border: 2 px solid green;
        -ms-flex-wrap: wrap; /* IE10 */
        flex-wrap: wrap;
        /* margin: 0 -16px; */
      }

      /* .col-25 {
  -ms-flex: 25%; /* IE10 */
      /* flex: 25%;
} */

      .billing {
        -ms-flex: 50%; /* IE10 */
        flex: 50%;
        /* background-color: red; */
      }

      .checkoutInner {
        -ms-flex: 75%; /* IE10 */
        flex: 75%;
        /* border: 1px solid yellow; */
        margin: auto;
        box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px,
          rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
      }

      .billing,
      .checkoutInner {
        padding: 0 16px;
      }

      .container {
        padding: 5px 20px 15px 20px;

        border-radius: 3px;
      }

      input[type='text'] {
        width: 100%;
        margin-bottom: 20px;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      label {
        margin-bottom: 10px;
        display: block;
      }

      .icon-container {
        margin-bottom: 20px;
        padding: 7px 0;
        font-size: 24px;
      }

      .btn {
        background-color: #e4002a60;
        color: white;
        padding: 12px;
        /* margin: 10px 0; */
        margin: auto;
        /* border: 5px solid red; */
        border: none;
        width: 100%;
        border-radius: 3px;
        cursor: pointer;
        font-size: 17px;
        height: 30px;
      }

      .btn:hover {
        background-color: #e4002b;
        color: white;
      }

      a {
        color: #2196f3;
      }

      hr {
        border: 1px solid lightgrey;
      }

      span.price {
        float: right;
        color: grey;
      }
      .proceedTOPay {
        text-decoration: none;
        color: white;
      }
      .h3checkout {
        color: white;
        text-align: center;
      }
      .btncartToconfirm1 {
        display: flex;
        justify-content: center;
        margin: 20px;
      }
      .btncartToconfirm {
        background-color: #e4002a96;
        border: none;
        border-radius: 5px;
        width: 160px;
      }
      .btncartToconfirm:hover {
        background-color: #e4002b;
      }
      .btncartToconfirm11 {
        text-decoration: none;
        color: white;
      }
      .totalValueofcart {
        color: #e4002b;
        text-align: center;
      }
      @media (max-width: 800px) {
        .checkout {
          flex-direction: column-reverse;
        }
      }
    </style>
  </head>
  <body>
    <div class="checkout">
      <div class="checkoutInner">
        <div class="container">
          <div style="margin-left: 45%; margin-bottom: 50px; margin-top: 40px">
            <img
              class="kfcLogo"
              onclick="window.location.href='index.html'"
              src="https://online.kfc.co.in/static/media/kfcLogo.492728c6.svg"
              alt=""
            />
          </div>
          <h2 class="totalValueofcart">0</h2>
          <div class="checkout">
            <div class="billing">
              <h3>Billing Address</h3>
              <label for="fname"><i class="fa fa-user"></i> Full Name</label>
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="Enter Full Name"
              />
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="abc@example.com"
              />
              <label for="adr"
                ><i class="fa fa-address-card-o"></i> Address</label
              >
              <input
                type="text"
                id="adr"
                name="address"
                placeholder="542 W. 15th Street"
              />
              <label for="city"><i class="fa fa-institution"></i> City</label>
              <input
                type="text"
                id="city"
                name="city"
                placeholder="City Name"
              />

              <div class="checkout">
                <div class="billing">
                  <label for="state">State</label>
                  <input
                    type="text"
                    id="state"
                    name="state"
                    placeholder="State Name"
                  />
                </div>
                <div class="billing">
                  <label for="zip">Zip</label>
                  <input type="text" id="zip" name="zip" placeholder="10001" />
                </div>
              </div>
            </div>

            <div class="billing">
              <h3>Payment</h3>
              <label for="fname">Accepted Cards</label>
              <div class="icon-container">
                <i class="fa fa-cc-visa" style="color: navy"></i>
                <i class="fa fa-cc-amex" style="color: blue"></i>
                <i class="fa fa-cc-mastercard" style="color: red"></i>
                <i class="fa fa-cc-discover" style="color: orange"></i>
              </div>
              <label for="cname">Name on Card</label>
              <input
                type="text"
                id="cname"
                name="cardname"
                placeholder="Card Holder Name"
              />
              <label for="ccnum">Credit card number</label>
              <input
                type="text"
                id="ccnum"
                name="cardnumber"
                placeholder="1111-2222-3333-4444"
              />
              <label for="expmonth">Exp Month</label>
              <input
                type="text"
                id="expmonth"
                name="expmonth"
                placeholder="DD / DD/MM/YYYY"
              />
              <div class="checkout">
                <div class="billing">
                  <label for="expyear">Exp Year</label>
                  <input
                    type="text"
                    id="expyear"
                    name="expyear"
                    placeholder="2018"
                  />
                </div>
                <div class="billing">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="352" />
                </div>
              </div>
            </div>
          </div>
          <label>
            <input type="checkbox" checked="checked" name="sameadr" />
            Shipping address same as billing
          </label>

          <div class="btncartToconfirm1">
            <button class="btncartToconfirm">
              <a class="btncartToconfirm11" href="confirmation.html">
                <h3>Confirm</h3></a
              >
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script>
  var total = JSON.parse(localStorage.getItem('total')) || 0;

  document.querySelector(
    '.totalValueofcart'
  ).textContent = `Your Total Bill ₹${total}`;
</script>
